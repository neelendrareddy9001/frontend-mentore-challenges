<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- remix icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <header class="header" id="header">
    <a href="logo" class="logo">sneakers</a>
    <ul>
      <li><a href="#collection">Collection</a></li>
      <li><a href="#men">Men</a></li>
      <li><a href="#women">Women</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <i class="ri-shopping-cart-line"></i>
    <img src="images/image-avatar.png" alt="avatar">
  </header>

  <hr />


  <div class="container">
    <div class="container__img">
      <img src="images/image-product-1.jpg" alt="product-1">
      <div class="container__img-list">
        <img src="images/image-product-1.jpg" alt="product-1">
        <img src="images/image-product-2.jpg" alt="product-2">
        <img src="images/image-product-3.jpg" alt="product-3">
        <img src="images/image-product-4.jpg" alt="product-4">
      </div>
    </div>

    <div class="container__info">
      <h3>sneaker company</h3>
      <h1>Fall Limited Edition <br> Sneakers</h1>
      <p>These low profile-sneakers are your perfect casual wear companion. Featured a durable rubber outer sole. they'll withstand everything the weather can offer</p>
      <p class="price">$ 125.00 <span>50%</span></p>
      <span>$250.00</span>
      <div class="btns">
        <div class="btns-val">
          <img src="images/icon-minus.svg" alt="minus">
          <input type="text" placeholder="0">
          <img src="images/icon-plus.svg" alt="plus">
        </div>
        <button><img src="images/icon-cart.svg">Add to cart</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
